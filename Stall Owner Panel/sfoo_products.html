				<!--category-->
				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<div class="pull-left">
							<h4 class="text-blue h4">Product</h4>
						</div>
					</div>
					<form id="myform">
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Product ID</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" name="pro_id">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Sub Category Id</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" name="cat_id">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Product Name</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" name="pro_name">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Product Price</label>
							<div class="col-sm-12 col-md-10">
								<input class="form-control" type="text" name="price">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-12 col-md-2 col-form-label">Product Image</label>
							<div class="col-sm-12 col-md-10" style="display:flex; flex-direction:row">
								<input type="file" text="Add file" name="file">
							</div>
						</div>
						<div class="form-group-now">
							<input type="submit" class="col-sm-12 col-md-2 col-form-label btn-success">
							<input type="button" value="View Record" onclick="window.location='sfoo_Vendor_tbl_products.html';" class="col-sm-12 col-md-2 col-form-label btn-info">
							<input type="reset" class="col-sm-12 col-md-2 col-form-label  btn-danger">
						</div>
					</form>
				</div>

				<!-- horizontal Basic Forms Start -->

	<!-- js -->
	<script src="vendors/scripts/core.js"></script>

	<script src="tools/jquery-3.1.1.js"></script>
	<script src="tools/jquery.validate.js"></script>
	<script>
		jQuery("#myform").validate({
		onsubmit:true,
		rules:{
			pro_id:"required",
			pro_name:"required",
			cat_id:"required",
			price:{
			required:true,
			number:true,
			},
		}, 
		messages:{
			pro_id:"Please Enter a Product ID",
			pro_name:"Please Enter a Product Name",
			cat_id:"Please Enter a Category ID",
			price:{
			required:"Please Enter a Price",
			number:"Characters are not allowed",
			},
		},
		});
	</script>
	<style>
		.error{
			color: red;
		}
